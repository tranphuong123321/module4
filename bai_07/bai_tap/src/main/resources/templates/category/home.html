<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center"><a href="/category/home">Quan ly danh muc</a></h1>
<h3><a href="/blog/home">Quay lai danh sach blog</a></h3>
<h5 style="text-align: center" ><p th:text="${mess}"></p></h5>
<div>
    <h3><a href="/category/create">Them moi danh muc</a></h3>


</div>
<form action="/category/home" method="get">
    <input type="text" placeholder="Enter Blog Name" name="keyword">
    <button class="btn btn-primary" type="submit">Search</button>
</form>
<div>
    <table border="1" id="example" class="table table-striped table-bordered">
        <tr>
            <th>#</th>
            <th>id</th>
            <th>ten danh muc</th>
            <th>chuc nang</th>
        </tr>
        <tr th:each="category,state :${categoryList}">
            <td  th:text="${state.count}"></td>
            <td  th:text="${category.id}"></td>
            <td  th:text="${category.name}"></td>


            <td>
                <a th:href="@{/category/edit/{id}(id=${category.id})}">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}">Delete</a>
            </td>
        </tr>
    </table>





</div>
</body>
</html>
