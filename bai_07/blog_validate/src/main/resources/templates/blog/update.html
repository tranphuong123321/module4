<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chinh sua blog</h1>
<form th:action="@{/blog/update}" th:object="${blogDto}"
      method="post" >
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>ten blog</label>
        <input type="text" th:field="*{name}"/>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div>
        <label>link</label>
        <input type="text" th:field="*{link}"/>
    </div>
    <div>
        <label>day</label>
        <input type="text" th:field="*{day}"/>
    </div>
    <div>
        <label>category</label>

        <select th:field="*{category}">
            <option th:each="category:${categoryList}" th:text="${category.name}" th:value="${category.id}"></option>

        </select>

    </div>

    <input type="submit" value="edit"/>
</form>
</body>
</html>
