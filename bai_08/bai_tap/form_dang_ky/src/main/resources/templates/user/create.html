<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Dang ky tai khoan</h1>
<form th:action="@{/user/save}" th:object="${user}"
      method="POST">
    <input type="hidden" th:field="*{id}" class="form-control"/>
    <div class="form-group">
        <label>firstname</label>
        <input type="text" th:field="*{firstname}" class="form-control"/>
        <p style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
    </div>
    <div class="form-group">
        <label>lastname</label>
        <input type="text" th:field="*{lastname}" class="form-control"/>
        <p style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
    </div>
    <div class="form-group">
        <label>phoneNumber</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control"/>
        <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>
    <div class="form-group">
        <label>age</label>
        <input type="text" th:field="*{age}" class="form-control"/>
        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>
    <div class="form-group">
        <label>mail</label>
        <input type="text" th:field="*{mail}" class="form-control"/>
        <p style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></p>
    </div>
    <input type="submit" value="Create" class="btn btn-primary"/>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
