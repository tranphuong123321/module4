<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xoa san pham</h1>
<form th:action="@{/product/delete}" th:object="${product}"
      method="post" >
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label>name</label>
        <input type="text" th:field="*{name}"/>
    </div>

    <div>
        <label>price</label>
        <input type="text" th:field="*{price}"/>
    </div>
    <div>
        <label>status</label>
        <input type="text" th:field="*{status}"/>
    </div>
    <div>
        <label>producer</label>
        <input type="text" th:field="*{producer}"/>
    </div>

    <input type="submit" value="delete"/>
</form>
</body>
</html>
