<h1 style="text-align: center">Add New Contract</h1>
<div class="container">
<form th:action="@{/contract/create}" th:object="${contractDto}"
      method="POST">
    <input type="hidden" th:field="*{id}"/>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="startDate">startDate</span>
        </div>
        <input type="date" th:field="*{startDate}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="endDate">endDate</span>
        </div>
        <input type="date" th:field="*{endDate}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="deposit">deposit</span>
        </div>
        <input type="text" th:field="*{deposit}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="totalMoney">totalMoney</span>
        </div>
        <input type="text" th:field="*{totalMoney}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('totalMoney')}" th:errors="*{totalMoney}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="customer">customer</label>
        </div>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
        <select class="custom-select" id="customer" th:field="*{customer}">
            <option th:each="customer:${customerList}" th:text="${customer.name}" th:value="${customer.id}"></option>
        </select>
        </datalist>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="facility">facility</label>
        </div>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
        <select class="custom-select" id="facility" th:field="*{facility}">
            <option th:each="facility:${facilityList}" th:text="${facility.name}" th:value="${facility.id}"></option>
        </select>
        </datalist>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="employee">employee</label>
        </div>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
        <select class="custom-select" id="employee" th:field="*{employee}">
            <option th:each="employee:${employeeList}" th:text="${employee.name}" th:value="${employee.id}"></option>
        </select>
        </datalist>
    </div>
