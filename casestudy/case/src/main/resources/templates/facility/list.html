<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center"><a href="/facility/list">Danh sach dich vu</a></h1>
<h5 style="text-align: center" ><p th:text="${mess}"></p></h5>
<div>
    <h3><a href="/facility/create">Them moi facility</a></h3>


</div>
<form action="/facility/list" method="get">
    <input type="text" placeholder="Enter  Name" name="keyword">
    <button class="btn btn-primary" type="submit">Search</button>
</form>
<div>
    <table border="1" id="example" class="table table-striped table-bordered">
        <tr>
            <th>#</th>
            <th>id</th>
            <th>name</th>
            <th>area</th>
            <th>cost</th>
            <th>maxPeople</th>
            <th>standardRoom</th>
            <th>descriptionOtherConvenience</th>
            <th>poolArea</th>
            <th>numberOfFloors</th>

            <th>facilityType</th>
            <th>rentType</th>


        </tr>
        <tr th:each="facility,state :${facilityList}">
            <td  th:text="${state.count}"></td>
            <td  th:text="${facility.id}"></td>
            <td  th:text="${facility.name}"></td>
            <td  th:text="${facility.area}"></td>
            <td  th:text="${facility.rentType.cost}"></td>
            <td  th:text="${facility.maxPeople}"></td>
            <td  th:text="${facility.standardRoom}"></td>
            <td  th:text="${facility.descriptionOtherConvenience}"></td>
            <td  th:text="${facility.poolArea}"></td>
            <td  th:text="${facility.numberOfFloors}"></td>

            <td  th:text="${facility.facilityType.name}"></td>
            <td  th:text="${facility.rentType.name}"></td>

<!--            <td>-->
<!--                <a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a>-->
<!--                <a th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a>-->
<!--            </td>-->
        </tr>
    </table>


    <div>
        <a th:if="${facilityList.hasPrevious()}"
           th:href="@{/facility/list(page=${facilityList.number -1}, keyword=${keywordVal})}">
            Previous
        </a>
        <span th:text="${facilityList.number+1}"></span>
        /
        <span th:text="${facilityList.totalPages}"></span>
        <a th:if="${facilityList.hasNext()}"
           th:href="@{/facility/list(page=${facilityList.number +1}, keyword=${keywordVal})}">
            Next
        </a>
    </div>


</div>
</body>
</html>
