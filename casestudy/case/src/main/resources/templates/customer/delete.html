<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chinh sua customer</h1>
<form th:action="@{/customer/delete}" th:object="${customer}"
      method="post" >
    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>name</label>
        <input type="text" th:field="*{name}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>gender</label>
        <input type="text" th:field="*{gender}"/>

    </div>
    <div>
        <label>idCard</label>
        <input type="text" th:field="*{idCard}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>numberPhone</label>
        <input type="text" th:field="*{numberPhone}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>email</label>
        <input type="text" th:field="*{email}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>address</label>
        <input type="text" th:field="*{address}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>



    <div>
        <label>customerType</label>
        <input type="text" th:field="*{customerType.typeName}"/>

    </div>

    <input type="submit" value="delete"/>
</form>
</body>
</html>
