<!DOCTYPE html>

<head>

    <title>Home</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">

            <a href="/customer" class="botton-gradient botton-gradient-3">Customer</a>

            <a href="/contract" class="botton-gradient botton-gradient-5">Contract</a>

    </div>
</div>


<div class="body">
    <img src="https://furamavietnam.com/wp-content/uploads/2018/11/Vietnam_Danang_Furama_Resort_Exterior_Courtyard.jpg">
