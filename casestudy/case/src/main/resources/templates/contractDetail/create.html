<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">Add New ContractDetail</h1>
<div class="container">
    <form th:action="@{/contractDetail/create}" th:object="${contractDetail}"
          method="POST">
<!--        <input type="text" th:field="*{contract}" th:value="${contractDetail.contract}"/>-->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="code">code</span>
            </div>
            <select class="custom-select" id="attachFacility" th:field="*{attachFacility}">
                <option th:each="attachFacility:${attachFacilityList}" th:text="${attachFacility.name}" th:value="${attachFacility.id}"></option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="quantity">quantity</span>
            </div>
            <input type="text" th:field="*{quantity}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
<!--            <p style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>-->
        </div>



        <p style="text-align: center"> <button type="submit" class="btn btn-primary btn-lg btn-block">Create</button></p>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
