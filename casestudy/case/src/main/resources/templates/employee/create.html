<div class="container">
<form th:action="@{/employee/create}" th:object="${employeeDto}"
      method="POST">
    <input type="hidden" th:field="*{id}"/>



    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="name">name</span>
        </div>
        <input type="text" th:field="*{name}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="birthDay">birthDay</span>
        </div>
        <input type="date" th:field="*{birthDay}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="idCard">idCard</span>
        </div>
        <input type="text" th:field="*{idCard}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="salary">salary</span>
        </div>
        <input type="text" th:field="*{salary}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="numberPhone">numberPhone</span>
        </div>
        <input type="text" th:field="*{numberPhone}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="email">email</span>
        </div>
        <input type="text" th:field="*{email}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="address">address</span>
        </div>
        <input type="text" th:field="*{address}"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="position">position</label>
        </div>
        <select class="custom-select" id="position" th:field="*{position}">
            <option th:each="position:${positionList}" th:text="${position.name}" th:value="${position.id}"></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="educationDegree">educationDegree</label>
        </div>
        <select class="custom-select" id="educationDegree" th:field="*{educationDegree}">
            <option th:each="educationDegree:${educationList}" th:text="${educationDegree.name}" th:value="${educationDegree.id}"></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="division">division</label>
        </div>
        <select class="custom-select" id="division" th:field="*{division}">
            <option th:each="division:${divisionList}" th:text="${division.name}" th:value="${division.id}"></option>
        </select>
    </div>
