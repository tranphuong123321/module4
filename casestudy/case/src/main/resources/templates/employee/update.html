<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chinh sua employee</h1>
<form th:action="@{/employee/update}" th:object="${employee}"
      method="post" >
    <input type="hidden" th:field="*{id}"/>


    <div>
        <label>name</label>
        <input type="text" th:field="*{name}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>birthDay</label>
        <input type="text" th:field="*{birthDay}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>idCard</label>
        <input type="text" th:field="*{idCard}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>salary</label>
        <input type="text" th:field="*{salary}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>numberPhone</label>
        <input type="text" th:field="*{numberPhone}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>email</label>
        <input type="text" th:field="*{email}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>address</label>
        <input type="text" th:field="*{address}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>position</label>
        <select th:field="*{position}">
            <option th:each="position:${positionList}" th:text="${position.name}" th:value="${position.id}"></option>
        </select>
    </div>
    <div>
        <label>educationDegree</label>
        <select th:field="*{educationDegree}">
            <option th:each="educationDegree:${educationList}" th:text="${educationDegree.name}" th:value="${educationDegree.id}"></option>
        </select>
    </div>
    <div>
        <label>division</label>
        <select th:field="*{division}">
            <option th:each="division:${divisionList}" th:text="${division.name}" th:value="${division.id}"></option>
        </select>
    </div>
    <input type="submit" value="edit"/>
</form>
</body>
</html>
