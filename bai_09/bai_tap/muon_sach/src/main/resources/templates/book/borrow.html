<!DOCTYPE html>

<body>
<h1>Muon sach</h1>
<form th:action="@{/book/borrow}" th:object="${book}"
      method="post">

    <div>
        <label>name</label>
        <p  th:text="${book.name}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>
    <div>
        <label>quantity</label>
        <p  th:text="${book.quantity}"/>
        <!--        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
    </div>

    <input type="submit" value="borrow"/>
</form>
</body>
</html>
